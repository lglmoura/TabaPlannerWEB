<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<h:form id="frmTeste">
		<h:messages id="msgOK" />


		<h3>Gerenciar Projeto</h3>
		<h:panelGrid border='1' columns="2" styleClass="panelGrid"
			rowClasses="panelFirstLine,panelNextLine">
			<h:outputLabel for="projuid" value="Codigo" />
			<h:inputText id="projuid" value="#{projetoweb.projeto.uid}"
				style=" width : 325px;" />
			<h:outputLabel for="projName" value="Nome" />
			<h:inputText id="projName" value="#{projetoweb.projeto.nome}"
				style=" width : 332px;" />
			<h:outputLabel for="projdescricao" value="Descrição" />
			<h:inputText id="projdescricao"
				value="#{projetoweb.projeto.descricao}" style=" width : 325px;" />
			
			<h:outputLabel value="Data Inicio" />
				<h:inputText value="#{projetoweb.projeto.datainicio}"
					style=" width : 332px;">
					<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
				</h:inputText>
				<h:outputLabel for="projdf" value="Data Fim" />
				<h:inputText id="projdf" value="#{projetoweb.projeto.datafim}"
					style=" width : 332px;">
					<f:convertDateTime type="date" pattern="dd/MM/yyyy" />
			</h:inputText>
			
		</h:panelGrid>
		<h:panelGrid columns="4">
			<h:commandButton action="#{projetoweb.salva()}" value="Salvar" />
			<h:commandButton action="#{projetoweb.busca()}" value="Busca" />
			<h:commandButton action="#{projetoweb.update()}" value="Update" />
			<h:commandButton action="#{projetoweb.delete()}" value="Excluir" />
		</h:panelGrid>
		<br />


		<br />
	</h:form>
</body>
</html>
